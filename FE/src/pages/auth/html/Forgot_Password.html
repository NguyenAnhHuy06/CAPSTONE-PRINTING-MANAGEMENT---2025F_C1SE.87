<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/FE/src/pages/auth/css/Forgot_Password.css">
</head>
<body>
  <div class="container">
    <div class="icon"><i class='bx bx-mail-send'></i></div>
    <h2>Forgot Password</h2>
    <p>Enter your registered email to receive an OTP for password reset.</p>

    <form id="forgotForm">
      <div class="input_box">
        <input id="email" type="email" placeholder="Enter your email" required>
        <i class='bx bx-envelope'></i>
      </div>
      <button type="submit" class="btn">Send OTP</button>
      <p id="error" class="error"></p>
    </form>
  </div>

<script>
document.getElementById("forgotForm").addEventListener("submit", e => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const error = document.getElementById("error");

  // Giả lập danh sách email hợp lệ
  const validEmails = ["capstone1@gmail.com", "test@gmail.com"];

  if(!validEmails.includes(email)){
    error.textContent = "Email not found in our system.";
    return;
  }

  error.textContent = "";
  alert("✅ OTP has been sent to your email!");
  sessionStorage.setItem("resetEmail", email);
  window.location.href = "Verify_OTP.html";
});
</script>
</body>
</html>
