<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set New Password</title>
  <link rel="stylesheet" href="/FE/src/pages/auth/css/Set_New_Password.css" />
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <i class='bx bx-lock-open lock-icon'></i>
    <h2>Set New Password</h2>
    <p class="desc">Create a new password to secure your account.</p>

    <!-- New password -->
    <div class="input-box">
      <i class='bxr  bx-lock'  ></i> 
      <input type="password" id="newPass" placeholder="New Password">
      <i class='bx bx-eye-closed toggle-pass' id="toggleNewPass"></i>
    </div>

    <!-- Confirm password -->
    <div class="input-box">
      <i class='bxr  bx-lock'  ></i> 
      <input type="password" id="confirmPass" placeholder="Confirm New Password">
      <i class='bx bx-eye-closed toggle-pass' id="toggleConfirmPass"></i>
    </div>

    <!-- Error message -->
    <div id="errorMsg" class="error-msg"></div>

    <button class="btn" id="confirmBtn">Confirm</button>
  </div>

  <script>
    function togglePassword(toggleId, inputId) {
      const toggle = document.getElementById(toggleId);
      const input = document.getElementById(inputId);

      toggle.addEventListener('click', () => {
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        toggle.classList.toggle('bx-eye');
        toggle.classList.toggle('bx-eye-slash');
      });
    }

    togglePassword('toggleNewPass', 'newPass');
    togglePassword('toggleConfirmPass', 'confirmPass');

    const btn = document.getElementById("confirmBtn");
    const errorMsg = document.getElementById("errorMsg");
    const newPass = document.getElementById("newPass");
    const confirmPass = document.getElementById("confirmPass");

    btn.addEventListener("click", () => {
      const pass1 = newPass.value.trim();
      const pass2 = confirmPass.value.trim();

      if (pass1 === "" || pass2 === "") {
        showError("Please fill in both fields.");
        return;
      }

      if (pass1.length < 6) {
        showError("Password must be at least 6 characters long.");
        shake(newPass);
        return;
      }

      if (pass1 !== pass2) {
        showError("Passwords do not match!");
        shake(confirmPass);
        return;
      }

      // âœ… Success
      errorMsg.style.display = "none";
      newPass.classList.remove("error");
      confirmPass.classList.remove("error");

      alert("Password successfully changed!");
      window.location.href = "Login.html";
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = "block";
      newPass.classList.add("error");
      confirmPass.classList.add("error");
    }

    function shake(el) {
      el.classList.add("shake");
      setTimeout(() => el.classList.remove("shake"), 400);
    }
  </script>
</body>
</html>
