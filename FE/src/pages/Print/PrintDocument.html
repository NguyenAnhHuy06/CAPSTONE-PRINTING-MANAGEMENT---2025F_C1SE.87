<body>
    <div class="container">
        <div class="left-panel">
            <div class="page-header">
                <a href="/FE/src/pages/Print/Service_Print.html" class="btn-back"><i class='bx bx-arrow-back'></i></a>
                <div>
                    <h2>Print Documents</h2>
                    <p>Upload files and configure print options for each file</p>
                </div>
            </div>

            <div class="section">
                <h3>Customer Information</h3>
                <div class="input-group">
                    <div class="input-field">
                        <label>Full Name <span>*</span></label>
                        <input type="text" id="customerName" placeholder="Enter full name" required />
                    </div>
                    <div class="input-field">
                        <label>Email <span>*</span></label>
                        <input type="email" id="customerEmail" placeholder="Enter email" required />
                    </div>
                </div>
            </div>

            <div class="section">
                <h3>Upload file</h3>
                <label class="file-upload">
                    <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.ppt,.pptx">
                    <p>📄 <strong>Select file to print</strong><br><small>Supports PDF, DOC, DOCX, PPT, PPTX (max 10MB
                            per file)</small></p>
                </label>
            </div>

            <div class="section">
                <h3>Special request</h3>
                <textarea rows="3" id="specialRequest" placeholder="For example: deliver before 2pm, print on thicker paper..."></textarea>
            </div>

            <div class="section" id="configSection" style="display:none;">
                <h3 class="config-title"><i class="bi bi-gear-fill"></i> Configure print files</h3>
                <div id="configContainer"></div>
            </div>
        </div>

        <div class="right-panel">
            <div>
                <div class="order-summary-header">
                    <i class="bi bi-list"></i> <span>Order Summary</span>
                </div>

                <div id="orderSummaryList">
                    <p class="text-muted">No files uploaded yet</p>
                </div>
            </div>

            <div class="order-summary-footer">
                <div class="d-flex justify-content-between">
                    <span>Number of files:</span>
                    <span id="fileCount">0 files</span>
                </div>
                <div class="d-flex justify-content-between fw-semibold mt-1">
                    <span>Total:</span>
                    <span id="totalPrice">0₫</span>
                </div>
                <button class="btn-payment mt-3" id="btnPay" disabled>Proceed with payment</button>
            </div>
        </div>
    </div>

<script>
    // === CÁC BIẾN DOM ===
    const fileInput = document.getElementById("fileInput");
    const configContainer = document.getElementById("configContainer");
    const configSection = document.getElementById("configSection"); 
    const orderSummaryList = document.getElementById("orderSummaryList");
    const fileCountElement = document.getElementById("fileCount"); 
    const totalPriceElement = document.getElementById("totalPrice"); 
    const btnPay = document.getElementById("btnPay");
    
    // CÁC BIẾN NÀY ĐÃ ĐƯỢC LẤY CHÍNH XÁC NHỜ CÓ ID TRONG HTML
    const customerNameInput = document.getElementById("customerName");
    const customerEmailInput = document.getElementById("customerEmail");
    const specialRequestTextarea = document.getElementById("specialRequest");

    let uploadedFiles = [];

    // === HÀM TIỆN ÍCH ===

    // Hàm format tiền tệ (VND)
    function formatCurrency(amount) {
        // Đảm bảo amount là số
        if (typeof amount !== 'number') return '0₫';
        return amount.toLocaleString('vi-VN') + '₫';
    }

    // Hàm tạo số trang ngẫu nhiên (chỉ dùng khi upload)
    function randomPages() {
        return Math.floor(Math.random() * 15) + 5;
    }

    function toggleDetails(id) {
        const details = document.getElementById(`details-${id}`);
        const arrow = document.getElementById(`arrow-${id}`);
        const isOpen = details.style.display === "block";
        
        details.style.display = isOpen ? "none" : "block";
        arrow.classList.toggle("open", !isOpen);

        if (!isOpen) {
            updateSummary(true); 
        }
    }

    function removeFile(event, id) {
        event.stopPropagation();
        uploadedFiles = uploadedFiles.filter(f => f.id !== id);
        if (uploadedFiles.length === 0) {
            configSection.style.display = "none";
        }
        renderFileConfig();
    }

    // === XỬ LÝ UPLOAD FILE ===
    fileInput.addEventListener("change", function () {
        const files = Array.from(this.files);
        if (files.length === 0) return;
        
        configSection.style.display = "block";

        files.forEach(file => {
            const pages = randomPages(); 
            const defaultPrice = pages * 500; 

            const id = Date.now() + Math.random().toString(16).slice(2);
            uploadedFiles.push({
                id,
                name: file.name,
                pages: pages,
                copies: 1,
                size: "A4",
                side: "1 side",
                mode: "Black & White",
                type: "Regular",
                binding: false,
                coverPage: false,
                colorPages: "",
                price: defaultPrice
            });
        });

        this.value = '';
        renderFileConfig();
    });

    // === LOGIC TÍNH TOÁN VÀ ĐỒNG BỘ DỮ LIỆU ===
    
    function calculateFilePrice(file) {
        let pricePerPageBW = 500;
        let pricePerPageColor = 3000;
        const priceBinding = 5000;
        const priceCoverPage = 2000;
        
        let totalPages = file.pages * file.copies;
        let calculatedPrice = 0;
        let pagesToPrint = totalPages;

        if (file.mode.includes("Black & White")) {
            calculatedPrice = pagesToPrint * pricePerPageBW;
        } else if (file.mode.includes("Color")) {
            calculatedPrice = pagesToPrint * pricePerPageColor;
        } else if (file.mode.includes("Combination")) {
            let colorPagesCount = file.colorPages ? 5 : 0; 
            let bwPages = pagesToPrint - colorPagesCount;
            if (bwPages < 0) bwPages = 0; 
            calculatedPrice = (bwPages * pricePerPageBW) + (colorPagesCount * pricePerPageColor);
        }
        
        if (file.binding) calculatedPrice += priceBinding;
        if (file.coverPage) calculatedPrice += priceCoverPage;

        file.price = Math.round(calculatedPrice); 
        
        return file.price;
    }
    
    function syncFileConfigurations() {
        let grandTotal = 0;

        uploadedFiles = uploadedFiles.map(file => {
            const fileDiv = document.getElementById(`details-${file.id}`);
            
            if (fileDiv) {
                // --- Cập nhật giá trị từ DOM ---
                const copiesInput = fileDiv.querySelector('div.option-group.flex-row input[type="number"]');
                const copies = parseInt(copiesInput ? copiesInput.value : 1) || 1;
                file.copies = copies;
                
                const sizeSelect = fileDiv.querySelector('div.option-group.flex-row select:nth-of-type(1)');
                file.size = sizeSelect ? sizeSelect.value : "A4";
                
                const sideSelect = fileDiv.querySelector('div.option-group.flex-row select:nth-of-type(2)');
                file.side = sideSelect ? sideSelect.value : "1 side";

                const selectedModeRadio = fileDiv.querySelector(`input[name="mode-${file.id}"]:checked`);
                if (selectedModeRadio) {
                    file.mode = selectedModeRadio.parentNode.textContent.trim().replace(/\s\(.*\)/, '');
                    
                    if (selectedModeRadio.value === 'combination') {
                        const colorPagesTextarea = fileDiv.querySelector(`#color-pages-${file.id}`);
                        file.colorPages = colorPagesTextarea ? colorPagesTextarea.value.trim() : '';
                    } else {
                        file.colorPages = '';
                    }
                }

                const selectedTypeRadio = fileDiv.querySelector(`input[name="type-${file.id}"]:checked`);
                if (selectedTypeRadio) {
                    file.type = selectedTypeRadio.value;
                }

                const bindingCheckbox = fileDiv.querySelector('.checkbox-options input[type="checkbox"]:nth-of-type(1)');
                const coverCheckbox = fileDiv.querySelector('.checkbox-options input[type="checkbox"]:nth-of-type(2)');
                
                if (file.type === 'Thesis/Report') {
                    file.binding = bindingCheckbox ? bindingCheckbox.checked : false;
                    file.coverPage = coverCheckbox ? coverCheckbox.checked : false;
                } else {
                    file.binding = false;
                    file.coverPage = false;
                }
            }
            
            const newPrice = calculateFilePrice(file);
            grandTotal += newPrice;
            
            return file;
        });
        
        return grandTotal;
    }
    
    function addChangeListeners() {
        configContainer.addEventListener('change', (e) => {
            const target = e.target;
            if (target.tagName === 'INPUT' || target.tagName === 'SELECT' || target.tagName === 'TEXTAREA') {
                updateSummary(true);
            }
        });

        configContainer.addEventListener('input', (e) => {
             const target = e.target;
            if (target.type === 'number' || target.tagName === 'TEXTAREA') {
                updateSummary(true); 
            }
        });
        
        uploadedFiles.forEach(file => {
            const typeRadios = document.querySelectorAll(`#details-${file.id} input[name="type-${file.id}"]`);
            const checkGroup = document.querySelector(`#details-${file.id} .checkbox-options`);
            const modeRadios = document.querySelectorAll(`#details-${file.id} input[name="mode-${file.id}"]`);
            const combinationInputDiv = document.getElementById(`combination-input-${file.id}`);
            
            typeRadios.forEach(radio => {
                radio.addEventListener('change', () => {
                    if (radio.value === 'Thesis/Report') {
                        checkGroup.classList.add('show');
                    } else {
                        checkGroup.classList.remove('show');
                    }
                    updateSummary(true);
                });
            });

            modeRadios.forEach(radio => {
                radio.addEventListener('change', () => {
                    if (radio.value === 'combination') {
                        combinationInputDiv.classList.add('show');
                    } else {
                        combinationInputDiv.classList.remove('show');
                        const colorPagesTextarea = document.getElementById(`color-pages-${file.id}`);
                        if (colorPagesTextarea) colorPagesTextarea.value = '';
                    }
                    updateSummary(true);
                });
            });
        });
    }

    // === RENDER VÀ UPDATE SUMMARY ===

    function renderFileConfig() {
        configContainer.innerHTML = "";

        uploadedFiles.forEach(file => {
            const priceDisplay = formatCurrency(file.price); 
            
            const isCombination = file.mode.includes('Combination');
            const isThesisReport = file.type === 'Thesis/Report';

            const div = document.createElement("div");
            div.classList.add("file-config");
            div.innerHTML = `
            <div class="file-header" onclick="toggleDetails('${file.id}')">
                <div class="file-title">
                <span class="arrow" id="arrow-${file.id}">▶</span>
                <strong>${file.name}</strong>
                </div>
                <span class="remove-btn" onclick="removeFile(event, '${file.id}')">✖</span>
            </div>
            <div><small>${file.pages} pages • ${priceDisplay}</small></div>
            <div class="file-details" id="details-${file.id}" style="display: none;">
                <div class="option-group flex-row">
                    <div style="flex:1;">
                        <label>Number of copies</label>
                        <input type="number" value="${file.copies}" min="1">
                    </div>
                    <div style="flex:1;">
                        <label>Paper size</label>
                        <select>
                            <option ${file.size === 'A4' ? 'selected' : ''}>A4</option>
                            <option ${file.size === 'A5' ? 'selected' : ''}>A5</option>
                            <option ${file.size === 'A3' ? 'selected' : ''}>A3</option>
                        </select>
                    </div>
                    <div style="flex:1;">
                        <label>Printed sides</label>
                        <select>
                            <option ${file.side === '1 side' ? 'selected' : ''}>1 side</option>
                            <option ${file.side === '2 sides' ? 'selected' : ''}>2 sides</option>
                        </select>
                    </div>
                </div>

                <div class="radio-group">
                    <label class="radio-title">Print mode</label>
                    <div class="radio-row">
                        <label><input type="radio" name="mode-${file.id}" value="bw" ${!isCombination && file.mode.includes('Black & White') ? 'checked' : ''}><span>Black &amp; White</span></label>
                    </div>
                    <div class="radio-row">
                        <label><input type="radio" name="mode-${file.id}" value="color" ${!isCombination && file.mode.includes('Color') ? 'checked' : ''}> Color</label>
                    </div>
                    <div class="radio-row">
                        <label><input type="radio" name="mode-${file.id}" value="combination" ${isCombination ? 'checked' : ''}><span>Combination (some coloring pages)</span></label>
                    </div>

                    <div class="combination-options ${isCombination ? 'show' : ''}" id="combination-input-${file.id}">
                        <label>Pages to be printed in color</label>
                        <textarea rows="2" id="color-pages-${file.id}" placeholder="E.g., 1, 3-5, 8, 10">${file.colorPages}</textarea>
                    </div>

                </div>

                <div class="radio-group">
                    <label class="radio-title">Document type</label>
                    <div class="radio-row">
                        <label><input type="radio" name="type-${file.id}" value="Regular" ${!isThesisReport ? 'checked' : ''}> Regular</label>
                    </div>
                    <div class="radio-row">
                        <label><input type="radio" name="type-${file.id}" value="Thesis/Report" ${isThesisReport ? 'checked' : ''}> Thesis/Report</label>
                    </div>

                    <div class="checkbox-options ${isThesisReport ? 'show' : ''}">
                        <label><input type="checkbox" ${file.binding ? 'checked' : ''}><span>Binding (+5.000₫)</span></label>
                        <label><input type="checkbox" ${file.coverPage ? 'checked' : ''}><span>Cover Page (+2.000₫)</span></label>
                    </div>

                </div>
            </div>`;
            configContainer.appendChild(div);
        });

        addChangeListeners();
        updateSummary(true);
    }

    function updateSummary(sync = false) {
        if (sync) {
            syncFileConfigurations(); 
        }

        orderSummaryList.innerHTML = "";
        let total = 0;

        if (uploadedFiles.length === 0) {
            orderSummaryList.innerHTML = `<p class="text-muted">No files uploaded yet</p>`;
            fileCountElement.textContent = "0 files";
            totalPriceElement.textContent = "0₫";
            btnPay.disabled = true;
            return;
        }

        uploadedFiles.forEach(f => {
            total += f.price;

            let details = `${f.pages * f.copies} pages total`;
            if (f.binding) details += ' (+Binding)';
            if (f.coverPage) details += ' (+Cover)';


            const item = document.createElement("div");
            item.classList.add("summary-file");
            item.innerHTML = `
            <div>
                <strong>${f.name}</strong>
                <div class="file-details">
                    ${f.copies} copy • ${f.size} • ${f.mode}<br>
                    ${details}
                </div>
            </div>
            <div class="file-price">${formatCurrency(f.price)}</div>`;
            orderSummaryList.appendChild(item);
        });

        fileCountElement.textContent = `${uploadedFiles.length} file${uploadedFiles.length > 1 ? "s" : ""}`;
        totalPriceElement.textContent = formatCurrency(total);
        btnPay.disabled = false;
    }

    // === HÀM XỬ LÝ THANH TOÁN (LƯU DỮ LIỆU) ===
    btnPay.addEventListener("click", () => {
        // 1. Đồng bộ lần cuối và lấy tổng tiền
        const grandTotal = syncFileConfigurations(); 

        // 2. Lấy thông tin khách hàng và yêu cầu đặc biệt
        // KHÔNG CẦN CHECK customerNameInput VÌ BÂY GIỜ NÓ CHẮC CHẮN CÓ GIÁ TRỊ TỪ HTML
        const customerName = customerNameInput.value.trim(); 
        const customerEmail = customerEmailInput.value.trim();
        const specialRequest = specialRequestTextarea.value.trim();
        
        // 3. Kiểm tra thông tin bắt buộc
        if (!customerName || !customerEmail) {
            alert("Please enter your Full Name and Email.");
            return; 
        }

        // 4. Tạo Order Data
        const orderData = {
            customer: {
                name: customerName,
                email: customerEmail
            },
            files: uploadedFiles,
            summary: {
                fileCount: uploadedFiles.length,
                totalPrice: grandTotal
            },
            specialRequest: specialRequest,
            orderCode: 'DOC-' + Date.now().toString().slice(-6)
        };
        
        // 5. LƯU DỮ LIỆU VÀO SESSION STORAGE
        sessionStorage.setItem('printOrderData', JSON.stringify(orderData));
        
        // 6. Chuyển hướng sang trang xác nhận
        window.location.href = "Print_Order_Confirmation.html";
    });

    // === KHỞI TẠO BAN ĐẦU ===
    document.addEventListener('DOMContentLoaded', () => {
        if (uploadedFiles.length === 0) {
            configSection.style.display = "none";
        }
        updateSummary();
    });
</script>
