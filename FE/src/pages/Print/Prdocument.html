<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Inter", sans-serif;
            background: #f6f7f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1150px;
            margin: auto;
            display: flex;
            gap: 24px;
        }
        
        .left-panel {
            flex: 1;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
            padding: 28px 32px;
        }
        
        .right-panel {
            width: 300px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: fit-content;
        }
        
        .page-header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .page-header>div h2 {
            margin-bottom: 5px !important;
        }
        
        .page-header>div p {
            margin-top: -2px !important;
            line-height: 1;
        }
        
        .page-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .page-header p {
            color: #6b7280;
            font-size: 0.95rem;
        }
        
        .btn-back {
            text-decoration: none;
            color: #374151;
            font-size: 1.4rem;
            transition: color 0.2s ease;
        }
        
        .btn-back:hover {
            color: #007bff;
            /* transform: translateX(-3px); */
        }
        
        h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            color: #222;
        }
        
        p.subtitle {
            color: #777;
            margin: 5px 0 20px 0;
        }
        
        .section {
            border: 1px solid #e3e5e8;
            border-radius: 10px;
            padding: 5px 25px 25px 25px;
            margin-top: 20px;
            background: #fff;
        }
        
        .section h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #222;
        }
        
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }
        
        input,
        select,
        textarea {
            width: 100%;
            padding: 0px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        /* .card h3 {
        font-size: 1.1rem;
        margin-bottom: 15px;
        } */
        
        .input-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .input-group .input-field {
            padding-right: 20px;
            ;
        }
        
        .input-field {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .input-field label {
            font-size: 0.9rem;
            margin-bottom: 6px;
        }
        
        .input-field span {
            color: #ef4444;
        }
        
        .input-field input {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.95rem;
        }
        
        .file-upload {
            border: 2px dashed #b5b5b5;
            border-radius: 10px;
            text-align: center;
            padding: 35px;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .file-upload:hover {
            border-color: #007bff;
            background: #f0f8ff;
        }
        
        .file-upload input {
            display: none;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            margin-top: 6px;
            font-size: 0.95rem;
            resize: vertical;
        }
        
        .file-config {
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px;
            margin-top: 12px;
            background: #fafafa;
        }
        
        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        
        .file-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remove-btn {
            color: red;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        
        .arrow {
            transition: transform 0.3s ease;
            font-size: 13px;
        }
        
        .arrow.open {
            transform: rotate(90deg);
        }
        
        .file-details {
            display: none;
            margin-top: 15px;
        }
        
        .option-group {
            margin-top: 10px;
        }
        
        .flex-row {
            display: flex;
            gap: 10px;
        }
        
        .option-group.flex-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .option-group.flex-row>div {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 100px;
        }
        
        .option-group.flex-row label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #374151;
            margin-bottom: 6px;
        }
        
        .option-group.flex-row input,
        .option-group.flex-row select {
            width: 100%;
            box-sizing: border-box;
            padding: 8px 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background-color: #fff;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        
        .option-group.flex-row input:focus,
        .option-group.flex-row select:focus {
            border-color: #155DFC;
            box-shadow: 0 0 0 2px rgba(26, 79, 213, 0.2);
            outline: none;
        }
        
        .option-group.flex-row select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg fill='none' stroke='%236366f1' stroke-width='2' viewBox='0 0 24 24'%3E%3Cpath d='M6 9l6 6 6-6'%3E%3C/path%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
            padding-right: 32px;
            cursor: pointer;
        }
        /* Style riêng cho radio */
        
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-top: 12px;
        }
        
        .radio-group .radio-row label {
            font-weight: 400;
            font-size: 16px;
            color: #374151;
        }
        
        .radio-title {
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .radio-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-row label {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        label span {
            white-space: nowrap;
        }
        /* Style riêng cho checkbox */
        
        .checkbox-options {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-left: 28px;
            padding-left: 10px;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .checkbox-options.show {
            max-height: 80px;
            opacity: 1;
        }
        
        .checkbox-options label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: normal;
            color: #374151;
            font-size: 16px;
        }
        
        .checkbox-options input[type="checkbox"] {
            width: auto;
            /*Giúp checkbox không bị kéo căng hết chiều rộng */
            padding: 0;
            margin: 0;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            height: 16px;
            width: 16px;
        }
        /* Thêm CSS để chữ nằm bên phải checkbox */
        
        .checkbox-options label {
            justify-content: flex-start;
        }
        /* Style cho ô input số trang màu */
        
        .combination-options {
            margin-left: 28px;
            padding-left: 10px;
            margin-top: 0px;
            /* Hiệu ứng trượt và ẩn ban đầu */
            display: flex;
            flex-direction: column;
            gap: 4px;
            /* Ẩn ban đầu */
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.3s ease-out;
        }
        
        .combination-options.show {
            max-height: 100px;
            opacity: 1;
        }
        
        .combination-options label {
            font-weight: 400;
            font-size: 16px;
            color: #374151;
            margin-bottom: 0;
            display: block;
        }
        
        .combination-options textarea {
            width: 250px;
            box-sizing: border-box;
            padding: 8px 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.95rem;
            margin-top: 2px;
            resize: vertical;
        }
        /* RIGHT-PANEL*/
        
        .order-summary-header {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 15px;
        }
        
        .summary-file {
            background: #f2f4f7;
            border-radius: 8px;
            padding: 10px 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .summary-file strong {
            font-size: 14px;
            color: #222;
        }
        
        .summary-file .file-details {
            font-size: 13px;
            color: #555;
            line-height: 1.3;
        }
        
        .summary-file .file-price {
            font-weight: 600;
            font-size: 13px;
            text-align: right;
            color: #000;
        }
        
        .order-summary-footer {
            border-top: 1px solid #e5e5e5;
            margin-top: 12px;
            padding-top: 12px;
            font-size: 14px;
        }
        /*  Đảm bảo nhãn ở trái, giá trị ở phải, căn thẳng hàng */
        
        .order-summary-footer .d-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: 6px;
        }
        /* LÀM NỔI BẬT: Dòng Total (thẻ div con thứ 2) */
        
        .order-summary-footer>div:nth-child(2) {
            font-size: 1.15rem;
            font-weight: 700;
            color: #111827;
            margin-top: 8px !important;
        }
        
        #totalPrice {
            color: #111827;
        }
        
        .btn-payment {
            background: #374151;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        
        .btn-payment:hover {
            background: #111827;
        }
        
        small {
            color: #555;
        }
        
        .config-title {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .config-title i {
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="page-header">
                <a href="#" class="btn-back"><i class='bx bx-arrow-back'></i></a>
                <div>
                    <h2>Print Documents</h2>
                    <p>Upload files and configure print options for each file</p>
                </div>
            </div>

            <div class="section">
                <h3>Customer Information</h3>
                <div class="input-group">
                    <div class="input-field">
                        <label>Full Name <span>*</span></label>
                        <input type="text" placeholder="Enter full name" required />
                    </div>
                    <div class="input-field">
                        <label>Email <span>*</span></label>
                        <input type="email" placeholder="Enter email" required />
                    </div>
                </div>
            </div>

            <div class="section">
                <h3>Upload file</h3>
                <label class="file-upload">
                    <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.ppt,.pptx">
                    <p>📄 <strong>Select file to print</strong><br><small>Supports PDF, DOC, DOCX, PPT, PPTX (max 10MB
                            per file)</small></p>
                </label>
            </div>

            <div class="section">
                <h3>Special request</h3>
                <textarea rows="3" placeholder="For example: deliver before 2pm, print on thicker paper..."></textarea>
            </div>

            <div class="section" id="configSection" style="display:none;">
                <h3 class="config-title"><i class="bi bi-gear-fill"></i> Configure print files</h3>
                <div id="configContainer"></div>
            </div>
        </div>

        <div class="right-panel">
            <div>
                <div class="order-summary-header">
                    <i class="bi bi-list"></i> <span>Order Summary</span>
                </div>

                <div id="orderSummaryList">
                    <p class="text-muted">No files uploaded yet</p>
                </div>
            </div>

            <div class="order-summary-footer">
                <div class="d-flex justify-content-between">
                    <span>Number of files:</span>
                    <span id="fileCount">0 files</span>
                </div>
                <div class="d-flex justify-content-between fw-semibold mt-1">
                    <span>Total:</span>
                    <span id="totalPrice">0₫</span>
                </div>
                <button class="btn-payment mt-3" id="btnPay" disabled>Proceed with payment</button>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const configContainer = document.getElementById("configContainer");
        const configSection = document.getElementById("configSection");
        const orderSummaryList = document.getElementById("orderSummaryList");
        const fileCount = document.getElementById("fileCount");
        const totalPrice = document.getElementById("totalPrice");
        const btnPay = document.getElementById("btnPay");

        let uploadedFiles = [];

        fileInput.addEventListener("change", function() {
            const files = Array.from(this.files);
            if (files.length === 0) return;
            configSection.style.display = "block";

            files.forEach(file => {
                const id = Date.now() + Math.random().toString(16).slice(2);
                uploadedFiles.push({
                    id,
                    name: file.name,
                    pages: randomPages(),
                    copies: 1,
                    size: "A4",
                    side: "1 side",
                    mode: "Black & White",
                    type: "Regular",
                    price: 0
                });
            });

            renderFileConfig();
        });

        function randomPages() {
            return Math.floor(Math.random() * 15) + 5;
        }



        function renderFileConfig() {
            configContainer.innerHTML = "";

            // Vòng lặp 1: TẠO VÀ HIỂN THỊ CÁC PHẦN TỬ HTML (Đã hoạt động tốt)
            uploadedFiles.forEach(file => {
                const price = file.pages * 500;
                file.price = price;

                const div = document.createElement("div");
                div.classList.add("file-config");
                div.innerHTML = `
                <div class="file-header" onclick="toggleDetails('${file.id}')">
                <div class="file-title">
                <span class="arrow" id="arrow-${file.id}">▶</span>
                <strong>${file.name}</strong>
                </div>
                <span class="remove-btn" onclick="removeFile(event, '${file.id}')">✖</span>
                </div>
                <div><small>${file.pages} pages • ${price.toLocaleString()}đ</small></div>
                <div class="file-details" id="details-${file.id}">
                <div class="option-group flex-row">
                <div style="flex:1;">
                <label>Number of copies</label>
                <input type="number" value="1" min="1">
                </div>
                <div style="flex:1;">
                    <label>Paper size</label>
                <select>
                <option>A4</option>
                <option>A5</option>
                <option>A3</option>
                </select>
                </div>
                <div style="flex:1;">
                <label>Printed sides</label>
                <select>
                <option>1 side</option>
                <option>2 sides</option>
                </select>
                </div>
                </div>

                <div class="radio-group">
                <label class="radio-title">Print mode</label>
                <div class="radio-row">
                <label><input type="radio" name="mode-${file.id}" value="bw" checked><span>Black &amp; White</span></label>
                </div>
                <div class="radio-row">
                <label><input type="radio" name="mode-${file.id}" value="color"> Color</label>
                </div>
                <div class="radio-row">
                <label><input type="radio" name="mode-${file.id}" value="combination" id="combination-radio-${file.id}"><span>Combination (some coloring pages)</span></label>
                </div>

                <div class="combination-options" id="combination-input-${file.id}">
                <label>Pages to be printed in color</label>
                <textarea rows="2" id="color-pages-${file.id}" placeholder="E.g., 1, 3-5, 8, 10"></textarea>
                </div>

                </div>

                <div class="radio-group">
                <label class="radio-title">Document type</label>
                <div class="radio-row">
                <label><input type="radio" name="type-${file.id}" checked> Regular</label>
                </div>
                <div class="radio-row">
                <label><input type="radio" name="type-${file.id}"> Thesis/Report</label>
                </div>

                <div class="checkbox-options">
                <label><input type="checkbox"><span>Binding (+5.000₫)</span></label>
                <label><input type="checkbox"><span>Cover Page (+2.000₫)</span></label>
                </div>

                </div>


                </div>`;
                configContainer.appendChild(div);
            });
            // Vòng lặp 1 KẾT THÚC ở đây.

            // Vòng lặp 2: GẮN SỰ KIỆN CHO CÁC PHẦN TỬ VỪA TẠO
            uploadedFiles.forEach(file => {
                // 1. Logic cho Document Type (Checkbox options)
                const typeRadios = document.querySelectorAll(`input[name="type-${file.id}"]`);
                const checkGroup = document.querySelector(`#details-${file.id} .checkbox-options`);

                typeRadios.forEach(radio => {
                    radio.addEventListener('change', () => {
                        // Cải tiến kiểm tra labelText để tránh lỗi radio.nextSibling
                        const labelText = radio.parentNode.textContent.trim();
                        if (labelText.includes('Thesis/Report')) {
                            checkGroup.classList.add('show');
                        } else {
                            checkGroup.classList.remove('show');
                        }
                    });
                });

                // 2. Logic cho Print Mode Combination (ô input trang màu)
                const modeRadios = document.querySelectorAll(`input[name="mode-${file.id}"]`);
                const combinationInputDiv = document.getElementById(`combination-input-${file.id}`);

                modeRadios.forEach(radio => {
                    radio.addEventListener('change', () => {
                        if (radio.value === 'combination') {
                            combinationInputDiv.classList.add('show');
                        } else {
                            combinationInputDiv.classList.remove('show');
                        }
                    });
                });
            }); // Vòng lặp 2 KẾT THÚC ở đây.
            updateSummary();
        }

        function toggleDetails(id) {
            const details = document.getElementById(`details-${id}`);
            const arrow = document.getElementById(`arrow-${id}`);
            const isOpen = details.style.display === "block";
            details.style.display = isOpen ? "none" : "block";
            arrow.classList.toggle("open", !isOpen);
        }

        function removeFile(event, id) {
            event.stopPropagation();
            uploadedFiles = uploadedFiles.filter(f => f.id !== id);
            if (uploadedFiles.length === 0) {
                configSection.style.display = "none";
            }
            renderFileConfig();
        }

        function updateSummary() {
            orderSummaryList.innerHTML = "";
            let total = 0;

            if (uploadedFiles.length === 0) {
                orderSummaryList.innerHTML = `<p class="text-muted">No files uploaded yet</p>`;
                fileCount.textContent = "0 files";
                totalPrice.textContent = "0₫";
                btnPay.disabled = true;
                return;
            }

            uploadedFiles.forEach(f => {
                const price = f.pages * 500;
                f.price = price;
                total += price;

                const item = document.createElement("div");
                item.classList.add("summary-file");
                item.innerHTML = `
          <div>
            <strong>${f.name}</strong>
            <div class="file-details">
              ${f.pages} pages • ${f.copies} copy • ${f.size}<br>${f.mode} • ${f.type}
            </div>
          </div>
          <div class="file-price">${price.toLocaleString()}đ</div>`;
                orderSummaryList.appendChild(item);
            });

            fileCount.textContent = `${uploadedFiles.length} file${uploadedFiles.length > 1 ? "s" : ""}`;
            totalPrice.textContent = `${total.toLocaleString()}đ`;
            btnPay.disabled = false;
        }
        btnPay.addEventListener("click", () => {
            alert("Demo");
        });
    </script>
</body>

</html>
