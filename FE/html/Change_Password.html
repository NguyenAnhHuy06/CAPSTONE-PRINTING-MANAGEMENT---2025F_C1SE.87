<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="../css/Change_Password.css" />
    <style>
      /* A11y helper: văn bản chỉ dành cho screen reader */
      .sr-only {
        position: absolute !important;
        width: 1px !important;
        height: 1px !important;
        padding: 0 !important;
        margin: -1px !important;
        overflow: hidden !important;
        clip: rect(0, 0, 0, 0) !important;
        white-space: nowrap !important;
        border: 0 !important;
      }
    </style>
  </head>

  <body>
    <main role="main">
      <div class="container">
        <div class="icon"><i class="bx bx-key"></i></div>
        <h2>Change Password</h2>
        <p>Enter current password, new password, and confirm to update.</p>

        <form id="setPasswordForm">
          <div class="input_box">
            <input
              id="currentPassword"
              type="password"
              placeholder="Current Password"
              required
              autocomplete="current-password"
              minlength="8"
            />
            <i class="bx bx-lock-alt"></i>
            <i
              class="bx bx-eye-closed toggle-pass"
              data-target="currentPassword"
              role="button"
              tabindex="0"
              aria-label="Toggle password visibility"
            ></i>
          </div>
          <div class="input_box">
            <input
              id="newPassword"
              type="password"
              placeholder="New Password"
              required
              autocomplete="new-password"
              minlength="8"
            />
            <i class="bx bx-lock-alt"></i>
            <i
              class="bx bx-eye-closed toggle-pass"
              data-target="newPassword"
              role="button"
              tabindex="0"
              aria-label="Toggle password visibility"
            ></i>
          </div>
          <div class="input_box">
            <input
              id="confirmPassword"
              type="password"
              placeholder="Confirm New Password"
              required
              autocomplete="new-password"
              minlength="8"
            />
            <i class="bx bx-lock-alt"></i>
            <i
              class="bx bx-eye-closed toggle-pass"
              data-target="confirmPassword"
              role="button"
              tabindex="0"
              aria-label="Toggle password visibility"
            ></i>
          </div>
          <button type="submit" class="btn">Send OTP</button>
          <div
            id="errorMsg"
            class="error-msg"
            role="alert"
            aria-live="assertive"
          ></div>
        </form>
      </div>

      <script>
        const errorMsg = document.getElementById("errorMsg");

        document
          .getElementById("setPasswordForm")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector(".btn");
            btn.disabled = true;
            const currentPass =
              document.getElementById("currentPassword").value;
            const newPass = document.getElementById("newPassword").value;
            const confirmPass =
              document.getElementById("confirmPassword").value;

            if (!/^(?=.*[A-Z])(?=.*\d).{8,}$/.test(newPass)) {
              errorMsg.textContent =
                "New password must be ≥8 chars, include an uppercase letter and a number.";
              errorMsg.style.display = "block";
              return;
            }

            if (newPass !== confirmPass) {
              errorMsg.textContent = "New passwords do not match!";
              errorMsg.style.display = "block";
              return;
            }

            try {
              const response = await fetch("/api/profile/change-password", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                credentials: "include", // dùng cookie
                body: JSON.stringify({
                  currentPassword: currentPass,
                  newPassword: newPass,
                }),
              });

              const data = await response.json();

              if (response.ok && data.success) {
                errorMsg.textContent = "";
                errorMsg.style.display = "none";
                alert("Mật khẩu đã được thay đổi thành công!");
                window.location.href = "/login";
              } else {
                errorMsg.textContent =
                  data.message || "Thay đổi mật khẩu thất bại";
                errorMsg.style.display = "block";
              }
            } catch (error) {
              console.error("Change password error:", error);
              errorMsg.textContent = "Có lỗi xảy ra. Vui lòng thử lại.";
              errorMsg.style.display = "block";
            }
            finally {
              btn.disabled = false;
            }
          });

        // Toggle show/hide password
        document.querySelectorAll(".toggle-pass").forEach((icon) => {
          icon.addEventListener("click", () => {
            const target = document.getElementById(icon.dataset.target);
            if (target.type === "password") {
              target.type = "text";
              icon.classList.replace("bx-eye-closed", "bx-eye");
            } else {
              target.type = "password";
              icon.classList.replace("bx-eye", "bx-eye-closed");
            }
          });
          icon.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.code === "Space" || e.keyCode === 32) {
              e.preventDefault();
              icon.click();
            }
          });
        });
      </script>
    </main>
  </body>
</html>
