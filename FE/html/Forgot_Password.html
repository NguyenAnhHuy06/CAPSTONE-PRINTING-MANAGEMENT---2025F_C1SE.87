<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="../css/Forgot_Password.css" />
    <style>
      /* A11y helper: văn bản chỉ dành cho screen reader */
      .sr-only {
        position: absolute !important;
        width: 1px !important;
        height: 1px !important;
        padding: 0 !important;
        margin: -1px !important;
        overflow: hidden !important;
        clip: rect(0, 0, 0, 0) !important;
        white-space: nowrap !important;
        border: 0 !important;
      }
    </style>
  </head>
  <main role="main">
  <body>
    <div class="container">
      <div class="icon"><i class="bx bx-mail-send"></i></div>
      <h2>Forgot Password</h2>
      <p>Enter your registered email to receive an OTP for password reset.</p>

      <form id="forgotForm">
        <div class="input_box">
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
          />
          <i class="bx bx-envelope"></i>
        </div>
        <button type="submit" class="btn">Send OTP</button>
        <p id="error" class="error"></p>
      </form>
    </div>

    <script>
      document
        .getElementById("forgotForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value.trim();
          const error = document.getElementById("error");
          const submitBtn = document.querySelector(".btn");

          submitBtn.disabled = true;
          submitBtn.textContent = "Đang gửi...";
          error.textContent = "";

          try {
            const response = await fetch("/api/auth/forgot-password", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email }),
            });
            const data = await response.json();

            if (response.ok && data.success) {
              alert("✅ Mã OTP đã được gửi đến email của bạn!");
              // Lưu để phòng khi người dùng mở /verify-otp không có query
              sessionStorage.setItem("resetEmail", email);
              // Điều hướng có đủ thông tin cho trang OTP
              window.location.href = `/verify-otp?mode=reset&email=${encodeURIComponent(
                email
              )}`;
            } else {
              error.textContent =
                data.message || "Có lỗi xảy ra. Vui lòng thử lại.";
            }
          } catch (err) {
            console.error("Error:", err);
            error.textContent =
              "Không thể kết nối đến server. Vui lòng kiểm tra kết nối mạng.";
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "Send OTP";
          }
        });
    </script>
  </body>
  </main>
</html>
