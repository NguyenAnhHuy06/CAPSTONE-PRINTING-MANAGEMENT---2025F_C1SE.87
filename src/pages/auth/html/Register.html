<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrintNow - Sign Up</title>
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/FE/src/pages/auth/css/Register.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <div class="logo-icon">
        <i class='bx bx-printer'></i>
      </div>
      <div class="text">
        <h1>PrintNow</h1>
        <p>Print service</p>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="form-box">
      <div class="form-icon">
        <div class="icon-circle">
          <i class='bx bx-printer'></i>
        </div>
      </div>

      <h2>Get Started with <span class="highlight">PrintNow</span></h2>
      <p class="subtext">Create your free account</p>

      <form>
        <div class="input_box">
            <input type="text" placeholder="Your Full Name" required>
            <i class='bx  bx-user'  ></i> 
        </div>
        <div class="input_box">
            <input type="email" placeholder="Your Email Address" required>
            <i class='bxr  bx-envelope'  ></i> 
        </div>
        <div class="input_box">
            <input type="tel" placeholder="Your Phone Number" required>
            <i class='bxr  bx-phone'  ></i>  
        </div>
        <div class="input_box">
            <input id="password" type="password" placeholder="Create a Strong Password" required>
            <i class='bxr  bx-lock-keyhole'  ></i> 
            <i id="eye-pass" class='bxr  bx-eye-closed'  ></i> 
        </div>
      </form>

      <p class="login-text">Already have an account? <a href="Login.html">Login</a></p>
        <button type="button" class="btn" onclick="window.location.href='Verify_OTP.html'">Login</button>
    </div>
  </main>

<script>
  const passwordInput = document.getElementById('password');
  const eyeIcon = document.getElementById('eye-pass');

  eyeIcon.addEventListener('click', () => {
    const isPassword = passwordInput.type === 'password';

    passwordInput.type = isPassword ? 'text' : 'password';
    eyeIcon.classList.toggle('active', isPassword);

    if (isPassword) {
      eyeIcon.classList.replace('bx-eye-closed', 'bx-eye'); // mắt mở
    } else {
      eyeIcon.classList.replace('bx-eye', 'bx-eye-closed'); // mắt nhắm
    }
  });
</script>

</body>
</html>
